<html>
  <head> 
    <title> Onmyoji Calculator </title>
    <base href = "https://salvist.github.io/OApp/" />
    <link rel="icon" type="image/png" href="seimei.png" />
  </head>
  
  <body>
    <table bgcolor = "00CCFF" width = "100%">
      <tr><th>
        <h1>Onmyoji Application</h1>
      </th></tr>
    </table>
    <hr />
    
    <!-- label on top -->
    <table>
      <tr>
        <td>Skill %</td>
        <td>Attack</td>
        <td>Soul</td> 
        <td>Critial</td>
        <td>Critical<br />Damage</td>
        <td>Atk/Dmg Buff</td>
        <td>Oitsuki<br />Clear Moon</td>
        <td>Death</td>
        <td>Bind</td>
        <td>Total Damage</td>
        <td>Calculate!</td>
      </tr>
      
      <form>
        <tr>
          <!-- Skill Percentage -->
          <td>
              <input type = "number" value = "0" name = "skill" />
          </td>

          <!-- Attack -->
          <td>
              <input type = "number" value = "0" name = "atk" />
          </td>

          <!-- Soul -->
          <td>
              <select name = "soul">
                <option value = "none" selected> None </option>
                <option value = "shadow"> Shadow </option>
                <option value = "claws"> Claws </option>
                <option value = "seduc"> Seductress </option>
              </select>
          </td>

          <!-- Critical -->
          <td>
            <form>
              <input type = "checkbox" name = "crit" value = "on" />
            </form>
          </td>

          <!-- Critical Damage -->
          <td>
            <form>
              <input type = "number" value = "150" name = "cdmg" />
            </form>
          </td>

          <!-- Atk/Dmg Buff -->
          <td>
              <select name = "buff">
                <option value = "none" seletcted> None </option>
                <option value = "bunny"> Bunny Dance<br />20% Atk </option>
                <option value = "kamai"> Brotherly Bond<br />25% Atk </option>
                <option value = "star"> Star<br />30% Dmg Inc. </option>
              </select>
          </td>

          <!-- Oitsuki Buff -->
          <td>
              <input type = "checkbox" name = "obuff" value = "on" />
          </td>

          <!-- Death -->
          <td>
              <input type = "checkbox" name = "death" value = "on" />
          </td>

          <!-- Bind -->
          <td>
            <form>
              <input type = "checkbox" name = "bind" value = "on" />
            </form>
          </td>

          <!-- Total Atk -->
          <td>


          </td>

          <!-- Calculate! -->
          <td>
              <input type = "button" name = "calc" value = "Calculate!" />
          </td>
        </tr>
      </form>
    </table>
  </body>
  
</html>
